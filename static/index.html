<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>

    <title>诗歌检索系统</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center">
        <a class="d-flex align-items-center mb-2 mb-lg-0 px-2 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
            </svg>
            请输入查询
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="text" class="form-control" id="text" placeholder="要查询的诗句" size=50>

        </form>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <button type="submit" class="btn btn-primary" id="submit" >
            搜索
          </button>
        </form>
      </div>
    </div>
  </header>


    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col-4">
          <ul class="list-group" id="results1">
          </ul>
        </div>
        <div class="col-4">
          <ul class="list-group" id="results2">
          </ul>
        </div>
        <div class="col">
        </div>
      </div>
      <script src="/static/bootstrap.bundle.min.js"></script>
    <script>
      $("#submit").on("click", function(event){
        query = $("#text").val();
        console.log(query);
        $("#results1").empty();
        $("#results2").empty();
        $("#submit").text("查询中")
        $("#submit").prop('disabled', true);
        $.getJSON('/query_api/'+query, function(data){
          console.log(data);
          for(let i=0; i < data.length; i++){
            item = data[i];
            text = item['text']
            score = item['score']
            content = `<li class="list-group-item">${i+1}: ${text} <span class="badge bg-info rounded-pill">${score}</span> </li>`
            if(i%2 == 0){
              $("#results1").append(content)
            }else{
              $("#results2").append(content)
            }
          }
          $("#submit").text("搜索")
          $("#submit").prop('disabled', false);
        })
      })  
    </script>
  </body>
</html>
